version: "3.9"
services:
  employee_api:
    environment:
      - NODE_ENV=production
      - MONGO_USER=root
      - MONGO_PASSWORD=password
    command: node server.js
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password 
    volumes:
      - mongodb:/data/db
    ports:
      - 27017:27017
